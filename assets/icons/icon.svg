<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6007A"/>
      <stop offset="100%" style="stop-color:#C50067"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="#FFFFFF"/>
  <text x="256" y="320" font-family="system-ui, sans-serif" font-size="180" font-weight="700" fill="url(#grad)" text-anchor="middle" filter="url(#glow)">M</text>
</svg>
