<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFFFFF">
  <title>Select Challenge | MAZOEZI</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <div class="landing-bg"></div>

  <a href="index.html" class="auth-back"><i class="fas fa-arrow-left"></i> Back</a>

  <main class="challenge-selection">
    <h1>Select Challenge</h1>
    <p class="challenge-intro">Choose a structured protocol. Standards are locked mid-cycle.</p>

    <div class="challenge-grid" id="challengeGrid"></div>

    <div class="challenge-card custom-card" id="customCard">
      <h3><i class="fas fa-sliders"></i> Custom Structured Challenge</h3>
      <p>30-90 days. Select from goal library. Rules locked mid-cycle.</p>
      <button type="button" class="challenge-start" data-custom>Configure</button>
    </div>
  </main>

  <div class="modal-overlay" id="customModal">
    <div class="modal">
      <h2>Custom Challenge</h2>
      <p>Duration: <select id="customDuration"><option value="30">30 days</option><option value="60">60 days</option><option value="75">75 days</option><option value="90">90 days</option></select></p>
      <p class="modal-label">Select standards (from library):</p>
      <div class="goal-picker" id="goalPicker"></div>
      <div class="modal-buttons">
        <button type="button" class="modal-btn secondary" id="customCancel">Cancel</button>
        <button type="button" class="modal-btn primary" id="customStart">Start</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="confirmModal">
    <div class="modal">
      <h2>Confirm Challenge</h2>
      <p id="confirmSummary"></p>
      <p class="confirm-terms" id="confirmTerms"></p>
      <div class="modal-buttons">
        <button type="button" class="modal-btn secondary" id="confirmBack">Back</button>
        <button type="button" class="modal-btn primary" id="confirmBegin">Begin Day 1</button>
      </div>
    </div>
  </div>

  <script type="module" src="challenge-selection.js"></script>
</body>
</html>
